<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Literal method
        let arr1 = [1,"Rajin",3,true,5];
        console.log(arr1);

        //instance method
        let arr2 = new Array();
        arr2[0] = "Rajin";
        arr2[1] = 22;
        arr2[2] = true;
        console.log(arr2);

        //constructor method
        let arr3 = new Array(1,"Rajin",3,true);
        console.log(arr3);
    </script>
</body>
</html>
