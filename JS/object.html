<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // object is the collection of data and functions
        const student = {
            name: "Rajin",
            age: 24,
            isStudent: true,
            greet: function(){
                console.log("Hello, my name is " + this.name);
            }
        }
        console.log(student.greet());


        //object destructuring
        const {name, age} = student;
        console.log(name);
        console.log(age);
    </script>
</body>
</html>
