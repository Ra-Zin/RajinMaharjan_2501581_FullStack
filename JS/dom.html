	<p class = 'demo'> Da Worldo </p>

		a[0].style.color = 'blue';

		a[1].innerText = 'World';

		document.querySelector('#info'); // -> for id
		document.querySelector('.clas'); // -> for class, returns first element with class demo

		document.querySelectorAll('p'); // returns all element with tag p

	</script>

</body>
